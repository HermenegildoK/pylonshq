[DEFAULT]
email_to = webmaster@pylonsproject.org
smtp_server = localhost
error_email_from = debug@pylonsproject.org

[app:pylonshq]
use = egg:pylonshq
reload_templates = false
debug_authorization = false
debug_notfound = false
debug_routematch = false
debug_templates = false
default_locale_name = en
mako.directories = pylonshq:templates
mako.module_directory = %(here)s/data/templates
sqlalchemy.url = sqlite:///%(here)s/db.sqlite
session.type = file
session.data_dir = %(here)s/data/sessions/data
session.lock_dir = %(here)s/data/sessions/lock
session.key = pylonshq
session.secret = 7ab61ccaffa6ae2f2471823ca0a40a5c900fa64c
cache.regions = default_term, short_term, moderate_term, long_term
cache.type = memory
cache.short_term.expire = 60
cache.default_term.expire = 300
cache.moderate_term.expire = 1500
cache.long_term.expire = 3600

github.username = Pylons
github.api.user =
github.api.token =

[pipeline:main]
pipeline =
    egg:WebError#error_catcher
    egg:repoze.tm2#tm
    pylonshq

[server:main]
use = egg:PasteScript#cherrypy
host = 127.0.0.1
port = 5210

# Begin logging configuration

[loggers]
keys = root, pylonshq, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_pylonshq]
level = DEBUG
handlers =
qualname = pylonshq

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
